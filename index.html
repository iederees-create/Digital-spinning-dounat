<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spinning Donut (Mobile Optimized)</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="donutCanvas"></canvas>
  <script>
    const canvas = document.getElementById("donutCanvas");
    const ctx = canvas.getContext("2d");

    // Set canvas size to match the screen dimensions
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const width = canvas.width;
    const height = canvas.height;

    const R1 = 0.5; // Small circle radius
    const R2 = 1.5; // Torus radius
    const K1 = Math.min(width, height) / 4; // Scaling for mobile
    const K2 = 5; // Distance offset

    let A = 0; // Rotation around X-axis
    let B = 0; // Rotation around Z-axis

    function drawDonut() {
      // Clear canvas
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, width, height);

      const zBuffer = Array(width * height).fill(0);
      const chars = ".,-~:;=!*#$@";
      const charBuffer = Array(width * height).fill(" ");

      // Loop through angles for the donut
      for (let theta = 0; theta < Math.PI * 2; theta += 0.1) {
        for (let phi = 0; phi < Math.PI * 2; phi += 0.05) {
          const sinTheta = Math.sin(theta);
          const cosTheta = Math.cos(theta);
          const sinPhi = Math.sin(phi);
          const cosPhi = Math.cos(phi);

          const circleX = R2 + R1 * cosTheta;
          const circleY = R1 * sinTheta;

          // 3D transformation
          const x = circleX * (Math.cos(B) * cosPhi + Math.sin(A) * Math.sin(B) * sinPhi) -
                    circleY * Math.cos(A) * Math.sin(B);
          const y = circleX * (Math.sin(B) * cosPhi - Math.sin(A) * Math.cos(B) * sinPhi) +
                    circleY * Math.cos(A) * Math.cos(B);
          const z = K2 + Math.cos(A) * circleX * sinPhi + circleY * Math.sin(A);

          // Perspective projection
          const ooz = 1 / z;
          const xp = Math.floor(width / 2 + K1 * ooz * x);
          const yp = Math.floor(height / 2 - K1 * ooz * y);

          // Compute luminance
          const luminance = cosPhi * cosTheta * Math.sin(B) -
                            Math.cos(A) * cosTheta * sinPhi -
                            Math.sin(A) * sinTheta +
                            Math.cos(B) * (Math.cos(A) * sinTheta - cosTheta * Math.sin(A) * sinPhi);

          // Update buffer if point is closer
          const idx = Math.floor(xp + yp * width);
          if (idx >= 0 && idx < zBuffer.length && ooz > zBuffer[idx]) {
            zBuffer[idx] = ooz;
            const charIndex = Math.floor(Math.max(0, luminance) * (chars.length - 1));
            charBuffer[idx] = chars[charIndex];
          }
        }
      }

      // Draw characters onto the canvas
      ctx.font = `${Math.max(10, width / 100)}px monospace`; // Adjust font size for mobile
      ctx.fillStyle = "white";

      for (let i = 0; i < charBuffer.length; i++) {
        const x = i % width;
        const y = Math.floor(i / width);
        if (charBuffer[i] !== " ") {
          ctx.fillText(charBuffer[i], x * 6, y * 8); // Adjust scaling for readability
        }
      }
    }

    function animate() {
      A += 0.03; // Adjust speed for smoother mobile animation
      B += 0.015;
      drawDonut();
      requestAnimationFrame(animate);
    }

    // Recalculate canvas size on window resize
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    animate();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Matrix-like animation using JavaScript and HTML">
    <title>Matrix Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: black;
            color: #00FF00;
            font-family: monospace;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>
    <script>
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Matrix effect settings
        const columns = canvas.width / 20; // Number of columns
        const drops = Array(columns).fill(0); // Array to store drop positions

        // Colors for the Matrix effect (greenish)
        const hue = 120;

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;  // Set the color for text
            ctx.font = '20px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = Math.random() < 0.5 ? '.' : '#';  // Random character
                ctx.fillText(text, i * 20, drops[i] * 20);

                // Reset drop position after reaching bottom of canvas
                if (drops[i] * 20 > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                // Move drop down
                drops[i]++;
            }
        }

        // Animation loop
        function update() {
            draw();
            requestAnimationFrame(update);
        }

        // Start the animation
        update();
    </script>
</body>
</html>
